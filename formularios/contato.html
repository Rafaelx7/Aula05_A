<body>
    <img src="http://educacionalplenus.com.br/wp-content/uploads/2016/10/qr1.jpg">
    <form>
        <h1>Mande uma mensagem ao IFSP</h1>
        <label for='name'>Nome</label>
        <input id='name' name='name' type='text' required><br> 
        <label for='email'>E-mail</label>
        <input id='email' name='email' type='email' placeholder='email@email.com' required ><br> 
        <label for='telefone'>Telefone</label>
        <input id='telefone' name='telefone' type='tel' pattern="^\([1-9]{2}\)[0-9]{4,6}\-[0-9]{3.4}$">(99)99999-9999<br> 
        <label for='assunto'>Assunto</label>
        <select name='assunto'>
            <option value='duvida'>Duvida</option>
            <option value='sugestao'>Sugestão</option>
            <option value='reclamacao'>Reclamação</option>
            <option value='outros'>Outros</option>
        </select><br>
        <label for='msg'>Mensagem</label>
        <textarea id='msg' name='msg' required></textarea><br> 
        <label for='respostas'>Opções de Respostas</label><br>
        <input id='emailcb' name='respostas' type='checkbox' value='email'> E-mail<br> 
        <input id='telcb' name='respostas' type='checkbox' value='tel'> Telefone<br> 
        <button>Enviar</button>
        <button type='reset'>Limpar</button>
    </form>
    


</body>

</html>
